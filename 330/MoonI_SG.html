			//Function to make stars (sorry in advance, I'm not an artist.)
			function makeStar(x,y)
			{
				//Randomizing the size of the star
				var width = Math.floor(Math.random() * 10) + 10;
				var height = Math.floor(Math.random() * 5) + width;

				//Drawing the star based on random values
				ctx.beginPath();
				ctx.moveTo(x,y);
				ctx.lineTo(x-width,y+height);
				ctx.lineTo(x,y+height*2);
				ctx.lineTo(x+width,y+height);
				ctx.closePath();
				ctx.fill();
			}
