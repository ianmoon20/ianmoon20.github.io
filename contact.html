    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                    <li><a href="media/resume.pdf" target="_blank">Resume</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Contact Me</h1>
        </div>
    </div>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 centered"></div>
                <div class="col-sm-8 centered">
                    <p class="desc-info">
                        Send me an email by filling out the form below:
                    </p>
                    <form class="gform" id="myForm" method="POST" action="https://script.google.com/macros/s/AKfycby8TMwMwiC2gcMMuFfuwdxq-jUFo2G_EOGAojKvup8yTS8hbfs/exec">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Your name" />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Your email" /> </div>
                        <div class="form-group">
                            <textarea name="message" rows="12" cols="35" class="form-control" placeholder="Message..." maxlength="3600"></textarea>
                        </div>

                        <div align="center">
                            <input type="submit" class="btn btn-secondary" value="Send Message">
                            <input type="reset" class="btn btn-secondary" value="Clear Form">
                        </div>
                        <div style="visibility: hidden" class="thankyou_message">
                            <!-- You can customize the thankyou message by editing the code below -->
                            <h2>Thank you for contacting me! I'll get back to you soon!</h2>
                        </div>
                    </form>
                    <div class="col-sm-2 centered"></div>
                </div>
            </div>
        </div>
    </section>
    <script data-cfasync="false" type="text/javascript" src="contact.js"></script>
</body>

</html>
