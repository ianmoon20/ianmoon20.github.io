<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Ian Moon's Movies</title>
	<style type="text/css">
	h1,h2
	{
		font-family:verdana,tahoma,sans-serif;
	}

	body
	{
		margin-left: 10px;
		margin-right: 10px;
		background-color:#999;
	}

	#content
	{
		background-color:#ddd;
		padding: 3px 10px 3px 10px;
		width:225px;
	}

	footer
	{
		display:block;
		color:gray;
		text-align:center;
	}
	</style>

	<script>
		function init()
		{
			var myH1 = document.querySelector("h1");
			myH1.innerHTML = "Films!!!!!!";
			myH1.style.color = "red";
			myH1.style.backgroundColor = "yellow";
			
			var myFoot = document.querySelector("footer")
			myFoot.innerHTML = "Copyright 2013 Ian Moon";

			var myPara = document.querySelector("p")
			myPara.innerHTML = "Welcome to Ian Moon's Page!";

			var greenButt = document.createElement("button");
			greenButt.innerHTML = "Green Screen";
			greenButt.addEventListener("click", function()
			{
				var myBody = document.querySelector("body");
				myBody.style.backgroundColor = "green";
			});

			var fancyButt = document.createElement("button");
			fancyButt.innerHTML = "Fancy Text";
			fancyButt.addEventListener("click", function()
			{
				myH1.style.fontStyle = "italic";
				var myH2 = document.querySelector("h2");
				myH2.style.fontStyle = "italic";
			});

			var myBody = document.querySelector("body");
			myBody.appendChild(greenButt);
			myBody.appendChild(fancyButt);

			//when the #redButton is clicked, call the makeRed() function
			var redButton = document.querySelector("#redButton");
			redButton.onclick = makeRed;

			document.querySelector("h1").setAttribute("title","title creates tool tips");

			document.querySelector("a").setAttribute("href", "http://www.bing.com");
		}

		window.onload=init;

		function makeRed()
		{
			document.querySelector("body").style.backgroundColor = "red";
		}
	</script>

</head>
<body>
	<button id="redButton">Make red</button>
	<div id="content">
		<h1>Movies!</h1>
		<p>Welcome to my movie page!</p>
		<h2>My favorite's!</h2>
		<ul>
			<li>Adaptation</li>
			<li>Birdemic</li>
			<li>Care Bears</li>
		</ul>
		<p><a href="http://www.google.com">go to Google</a></p>
		<footer>Copyright 2013 Nobody</footer>
	</div>
</body>
</html>
